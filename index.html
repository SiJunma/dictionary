<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>Англо-русский словарь для тренировок</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css.css">
    </head>
    <body>
        <section id="inputs-section">
            <div class="container">
                <h1>Мой англо-русский словарь</h1>
                <p class="des">Добавляйте свои слова для повторения и удаляйте уже выученные в любое время! Все слова сохраняются в браузере и не теряются при перезагрузке страницы.</p>
                <ul class="inputs-block">
                    <li class="input-item">
                        <label class="input-item-title" for="eng">Английское слово</label>
                        <input type="text" id="eng" class="input">
                    </li>
                    <li class="input-item">
                        <label class="input-item-title" for="rus">Русский перевод</label>
                        <input type="text" id="rus" class="input">
                    </li>
                    <li class="input-item btn-wrapper">
                        <button class="input-btn" type="button" id="add-word-btn">Добавить слово</button>
                    </li>
                </ul>
            </div>
        </section>

        <section id="saved-section">
            <div class="container">
                <h2>Сохраненные слова</h2>

                <div class="table-wrapper">
                    <table id="saved">
    
                    </table>
                </div>
            </div>
        </section>

    <script src="js.js"></script>
    </body>
</html>
